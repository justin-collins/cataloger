<form name="new-game">
	<md-form-field>
		<input mdInput [(ngModel)]="newGame.title" name="title" placeholder="Title" />
	</md-form-field>
	<md-form-field>
		<input mdInput [(ngModel)]="newGame.played" name="played" placeholder="Played" />
	</md-form-field>

	<button md-button (click)="dialogRef.close(newGame)">Save</button>
	<button md-button (click)="dialogRef.close(null)">Cancel</button>
</form>
