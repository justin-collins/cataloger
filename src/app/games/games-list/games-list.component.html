<mat-table #table [dataSource]="games">
	<ng-container matColumnDef="title">
		<mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    	<mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="played">
		<mat-header-cell *matHeaderCellDef> Played </mat-header-cell>
    	<mat-cell *matCellDef="let row"> {{row.played}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="platform">
		<mat-header-cell *matHeaderCellDef> Platform </mat-header-cell>
    	<mat-cell *matCellDef="let row"> {{getPlatformTitle(row.platform)}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    	<mat-cell *matCellDef="let row">
			<button mat-icon-button><mat-icon>open_in_browser</mat-icon></button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row.$key]"></mat-row>
</mat-table>

<h2 *ngIf="games.length === 0">No games found!</h2>

<button mat-fab class="add-btn" (click)="openNewGamePanel()">
    <mat-icon>add</mat-icon>
</button>
