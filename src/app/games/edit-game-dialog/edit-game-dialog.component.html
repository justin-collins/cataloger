<form (ngSubmit)="saveGame()" #editGameForm="ngForm">
	<mat-form-field>
		<input type="text" matInput [(ngModel)]="game.title" name="title" placeholder="Title" required />
	</mat-form-field>

	<mat-checkbox [(ngModel)]="game.played" name="played">Played</mat-checkbox>

	<mat-form-field>
		<mat-select [(ngModel)]="game.platform" name="platform" placeholder="Platform" required>
			<mat-option *ngFor="let platform of platforms" [value]="platform.key">{{ platform.title }}</mat-option>
		</mat-select>
	</mat-form-field>

	<button type="submit" mat-button color="primary" [disabled]="!editGameForm.form.valid">Save</button>
	<button type="button" mat-button (click)="dialogRef.close(null)">Cancel</button>
</form>
