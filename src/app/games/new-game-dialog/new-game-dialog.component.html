<form (ngSubmit)="saveGame()" #editGameForm="ngForm">
	<mat-form-field>
		<input type="text" matInput [(ngModel)]="game.title" name="title" placeholder="Title" required />
	</mat-form-field>

	<mat-form-field>
		<mat-select [(ngModel)]="game.platform" name="platform" placeholder="Platform" required>
			<mat-option *ngFor="let platform of platforms" [value]="platform">{{ platform.title }}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field *ngIf="game.platform">
		<input type="text" matInput [(ngModel)]="game.platform.id" name="platformId" placeholder="{{game.platform.title}} ID" />
	</mat-form-field>

	<button type="submit" mat-raised-button color="primary" [disabled]="!editGameForm.form.valid">Save</button>
	<button type="button" mat-raised-button (click)="dialogRef.close(null)">Cancel</button>
</form>
